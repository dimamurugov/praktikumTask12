<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="main.44594e56cb425ce66689.css"></head><body><div class="root"><header class="header root__section"><img src="812fc7b565487e00dc7c2c5f1d60cbc8.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><img class="user-info__photo" src="6666407ac3aa5af1d5de5ced890c08f5.jpg" alt=""><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="user-info__edit-button">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"></div><div class="popup popup_theme_add-card"><div class="popup__content"><img src="888d78eb885c525f5e004f89529f8a26.svg" alt="" class="popup__close"><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_add" name="new"><div class="popup__input-container"><input id="name" name="name" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название"> <span id="error-name" class="popup__error-massage popup__error-massage_hidden"></span></div><div><input id="link" type="url" name="link" required minlength="2" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку"> <span id="error-link" class="popup__error-massage popup__error-massage_hidden"></span></div><button type="submit" name="button" class="button popup__button popup__button_add">+</button></form></div></div><div class="popup popup_theme_edit-popup"><div class="popup__content"><img src="888d78eb885c525f5e004f89529f8a26.svg" alt="" class="popup__close popur__close_theme_edit-popup"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_edit" name="edit"><div class="popup__input-container"><input id="profile-name" name="nameField" required minlength="2" maxlength="30" class="popup__input popup__input_type_profile-name" placeholder="Имя"> <span id="error-profile-name" class="popup__error-massage"></span></div><div class="popup__input-container"><input id="description" name="description" required class="popup__input popup__input_type_profile-description" placeholder="Описание"> <span id="error-description" class="popup__error-massage"></span></div><button type="submit" id="submit" name="button" class="button popup__button popup__button_theme_edit-popup popup__button_edit">Сохранить</button></form></div></div><div class="popup popup_theme_image"><div class="popup__container-for-image"><img class="popup__close popur__close_theme_image" src="888d78eb885c525f5e004f89529f8a26.svg" alt=""> <img class="popup__image" src="" alt=""></div></div><div class="popup popup_theme_avatar"><div class="popup__content"><img src="888d78eb885c525f5e004f89529f8a26.svg" alt="" class="popup__close popur__close_theme_avatar-popup"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form_avatar" name="avatar"><div class="popup__input-container"><input id="link" type="url" name="linkField" required minlength="2" maxlength="100" class="popup__input popup__input_type_avatar" placeholder="Ссылка"> <span id="error-link" class="popup__error-massage"></span></div><button type="submit" id="submit" name="button" class="button popup__button popup__button_theme_edit-popup popup__button_edit">Сохранить</button></form></div></div></div><script src="main.77af77b6a6ffae631a04.js"></script></body></html>
